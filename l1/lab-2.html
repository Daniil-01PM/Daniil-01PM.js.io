<body>

        }
        else {
            switch (num % 10) {

                    break

                    break
                case 7: alert(`На дереве сидит ${num} ворон`);

                case 8: alert(`На дереве сидит ${num} ворон`);
                    break
                case 9: alert(`На дереве сидит ${num} ворон`);
                    break
            }
        }

    </script>
