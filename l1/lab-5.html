<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab1-5</title>
</head>
<body>
    <script>
        'use strict';
        let n = prompt("Сколько строк?");
        let x = new Array(n);
        for(let i = 0; i < n; i++)
        {
            x[i] = new Array(6);
        }

        let shift = 0;

        for(let i = 0; i < n; i++)
        {   
            let cats = 0;
                        
            for(let g = 0 ; g < 6; g++)
            {
                if( (g >=shift)&&(cats <= 2) ) 
                {
                     x[i][g] = "cat" ;
                     ++cats;
                }
                else { x[i][g] = "dog" }



            }
            ++shift;
            console.log(x[i].join(' '));
        }
    
        

    </script>
</body>
</html>
